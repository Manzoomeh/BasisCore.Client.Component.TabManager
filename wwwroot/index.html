<style>
  [bc-tab-header-wrapper] {
    display: flex;
    position: relative;
    background: #fff;
    width: 80%;
  }

  [data-bc-widget-inner-container] {
    overflow-y: scroll !important;
  }
  [bc-vertical-tab-container] {
    display: flex;
    direction: rtl;
  }
  [bc-tab-header-wrapper] {
    width: 20%;
  }
  [data-bc-sidebar-active] {
    color: red;
  }
  [bc-tab-header-wrapper]{
    background: #ccc !important;
  }
</style>
